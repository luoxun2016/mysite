{% extends 'base.html' %}

{% block headbody %}
	{% load static %}
	<!-- Select2 -->
	<link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
{% endblock %}

{% block mainbody %}
  <div class="row">
    <!-- left column -->
	<div class="col-md-3">
		<a href="{% url 'article/list' %}" class="btn btn-primary btn-block margin-bottom">文章列表</a>
		{% include 'article/menu.html' %}
	</div>
	<!-- /.col -->
    <div class="col-md-9">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">发布文章</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">文章标题</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入博客标题">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">文章分类</label>
							<select class="form-control select2" style="width: 100%;">
								<option selected="selected">选择文章分类</option>
								<option>Java</option>
								<option>Python</option>
								<option>PHP</option>
								<option>Linux</option>
							</select>
            </div>
            <div class="form-group">
							<label for="exampleInputPassword1">文章类容</label>
							<textarea class="form-control" id="editor_content" name="editor_content" rows="10" cols="80">
							</textarea>
            </div>
						<div class="form-group">
              <label for="exampleInputEmail1">添加热门标签</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入标签用逗号分开，不超过五个">
            </div>
						<div class="form-group">
                <div class="btn btn-default btn-file">
                  <i class="fa fa-paperclip"></i> 选择附件
                  <input name="attachment" type="file">
                </div>
                <p class="help-block">Max. 32MB</p>
            </div>
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
							<div class="pull-right">
                <button type="button" class="btn btn-default"><i class="fa fa-save"></i> 保存</button>
                <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> 发布</button>
              </div>
						<button type="reset" class="btn btn-default"><i class="fa fa-times"></i> 取消</button>
          </div>
        </form>
      </div>
      <!-- /.box -->
    </div>
  </div>
{% endblock %}

{% block endbody %}
<!-- Select2 -->
<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
<!-- CK Editor -->
<script src="{% static 'plugins/ckeditor/ckeditor.js' %}"></script>
<script>
  $(function () {
    $(".select2").select2();
      // Replace the <textarea id="editor_content"> with a CKEditor
      // instance, using default configuration.
      CKEDITOR.replace('editor_content',{'skin':'moono-lisa',extraPlugins: 'codesnippet',codeSnippet_theme: 'zenburn'});
  });
</script>
{% endblock %}
